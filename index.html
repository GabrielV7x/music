<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>test</h1>


  <p onclick="showFavorite(this)" data-card="Dark magician">Yami Yugi</p>

  <p onclick="showImage()"  data-card="Dark magician">Click to see the image</p>
  <img id="img1" class="none" src="https://images.unsplash.com/photo-1561037404-61cd46aa615b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="dog-image">


  <script>
    const showFavorite = (card) => {
      const favoriteCard = card.getAttribute("data-card")
      card.classList.add("bg-yellow");
      alert(favoriteCard)
    }

    const showImage = () => {
      const img = document.getElementById("img1")
      img.classList.toggle('none')
      // img.classList.add('display')
      console.log(img)
    }

  </script>
</body>
</html>
